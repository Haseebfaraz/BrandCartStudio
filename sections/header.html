<script>
    function toggleMenu() {
        const menu = document.getElementById("myLinks");
        const icon = document.querySelector(".hamburger");
        
        menu.classList.toggle("active");
        icon.classList.toggle("active");
    }

    // New logic to close menu when clicking outside
    window.addEventListener('click', function(e) {
        const menu = document.getElementById("myLinks");
        const icon = document.querySelector(".hamburger");

        // Check if the click was OUTSIDE the menu AND outside the hamburger icon
        // We check the icon too, otherwise the toggleMenu function and this 
        // listener might conflict (opening and closing at the same time).
        if (!menu.contains(e.target) && !icon.contains(e.target)) {
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
                icon.classList.remove("active");
            }
        }
    });
</script>
